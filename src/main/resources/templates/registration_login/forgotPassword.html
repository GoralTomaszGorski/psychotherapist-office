<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">

        <h2 class="list-heading">Zresetuj has≈Ço</h2>
        <div th:if="${param.success}" class=success-container>
            <div class="alert alert-info text-white">Email sent to you to Reset Password.
                Please check Spam folder if mail not visible!
            </div>
        </div>
        <div th:if="${param.error}" class="error-container">
            <div class="alert alert-info text-white">Token Expired.Please click on Forgot Password again.</div>
        </div>
        <h2>Forgot Password</h2>
        <form action="/forgotPassword" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>

    </main>
</div>
</body>
</html>
