<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <p th:if="${param.error}"
           class="mc-form-message">
            Wprowadzono niepoprawne hasło lub login/nazwę użytkownika.
        </p>

        <p th:if="${param.logout}" class="mc-form-message">
            Zostałeś wylogowany, możesz zalogować się ponownie.
        </p>

        <h2 class="list-heading">Zaloguj się</h2>
        <form class="mc-form" action="" th:action="@{/login}" method="post">


            <label for="username">Adres email</label>
            <input id="username" name="username" placeholder="nazwa użytkownika" type="text">

            <label for="password">Hasło</label>
            <input id="password" name="password" placeholder="hasło" type="password">

            <button type="submit">Zaloguj się</button>
        </form>

        <p class="registration-link">Nie masz jeszcze konta? <a href="#" th:href="@{/rejestracja}">Zarejestruj się</a></p>
        <p class="registration-link">Nie pamiętasz hasła? <a href="#" th:href="@{/forgot-password}">Kliknij tutaj</a></p>
    </main>
</div>
</body>
</html>
