<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <section class="patient">
            <h2 class="list-heading" th:text="${patientHeading}">Pacjenci</h2>

            <form id="serch-form" class="mc-form">
                <label> Wyszukaj Pacjenta wpisując imię lub nazwisko bez rozróżnienia wielkości liter </label>
                <input th:action="@{admin/pacjeci}" type="text" th:name="keyword" placeholder="szukaj po imieniu lub nazwisku">
                <button type="submit">Szukaj</button>
            </form>

            <div class="patient-summary">
                    <ul class="patients-list" th:remove="all-but-first">
                        <li class="patients-list-item" th:each="patient: ${patients}">
                            <h3 class="free-therms-list-item-title" th:text="|Nick pacjenta: ${patient.nick}|">Nick
                                pacjenta</h3>
                            <p class="patients-list"
                               th:text="|Lp. (id): ${patient.id}, Imię: ${patient.name}, Nazwisko: ${patient.surname}, Rok urodzenia: ${patient.yearOfBrith}|">
                                Lp., Imię, Nazwisko, Wiek</p>
                            <p class="patients-list" th:text="|Telefon: ${patient.telephone}|">Telefon</p>
                            <a href="admin/pacjeci/delete/"
                               th:href="@{|pacjeci/delete/${patient.id}|}"
                               onclick="return confirm('czy na pewno usunąć tego Pacjenta? ')"
                               role="button"
                            >delete</a>
                        </li>
                    </ul>
            </div>
        </section>
    </main>
</div>
</body>
</html>
