<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>


<body>
<main class="main-content" layout:fragment="content">

    <h2>Statystyki odwiedzin</h2>

    <h3>Liczba wejść na stronę:</h3>
    <ul>
        <li>Strona główna: <span th:text="${urlVisits['Strona główna']}"></span></li>
        <li>Strona użytkownika: <span th:text="${urlVisits['Strona użytkownika']}"></span></li>
        <li>O nas: <span th:text="${urlVisits['O nas']}"></span></li>
        <li>Oferta: <span th:text="${urlVisits['Oferta']}"></span></li>
    </ul>

    <h3>Liczba odświeżeń:</h3>
    <ul>
        <li>Strona główna: <span th:text="${urlRefreshes['Strona główna']}"></span></li>
        <li>Strona użytkownika: <span th:text="${urlRefreshes['Strona użytkownika']}"></span></li>
        <li>O nas: <span th:text="${urlRefreshes['O nas']}"></span></li>
        <li>Oferta: <span th:text="${urlRefreshes['Oferta']}"></span></li>
    </ul>
</main>
</body>
</html>
