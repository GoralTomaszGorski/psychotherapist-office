<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <!-- Nagłówek pobieramy z modelu -->
        <h2 class="list-heading" th:text="${headingFA}">Wyświetla terminy w pętli thymeleaf'a</h2>
        <!-- godzine pobieramy z modelu -->
        <p class="list-description" th:text="${descriptionFA}">Sprawdz terminy spotkań</p>

        <form id="serch-form" class="mc-form">
            <label> Wyszukaj Pacjenta wpisując imię lub nazwisko bez rozróżnienia wielkości liter </label>
            <input th:action="@{admin/spotkania}" type="text"
                   th:name="keyword" placeholder="szukaj po imieniu lub nazwisku">
            <button type="submit">Szukaj</button>
        </form>

        <div class="mc-form">
        <ul th:remove="all-but-first">
            <li class="free-therms-list-item"
                th:each="meetings: ${meetings}">
                <a class="delete-button-link"
                   th:href="@{|spotkania/delete/${meetings.id}|}"
                   onclick="return confirm('czy na pewno usunąć tego Spotanie? ')"
                   role="button">
                    <button class="delete-button">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </a>
                <p th:href="@{|spotkania/${meetings}|}">
                    <button class="meeting-button-booked">
                        <i class="fa-regular fa-calendar-check"></i>
                    </button>
                </p>

                <div class="patient-description">
                        <h3 class="free-therms-list-item-title"
                            th:text="|Termin: ${meetings.calender.dayof}
                            ${meetings.calender.time}|">Termin: </h3>
                        <p class="patients-list"
                           th:text="|Pacjent: ${meetings.patient.surname}
                           ${meetings.patient.name}
                           Nick: ${meetings.patient.nick}|">Pacjent</p>
                        <p class="patients-list"
                           th:text="|tel. ${meetings.patient.telephone}
                           email. ${meetings.patient.email}|">Pacjent</p>
                        <p class="patients-list"
                           th:text="|Rodzaj terapii: ${meetings.therapy.kindOfTherapy}|">Terapia</p>
                </div>
                <!--dane do pojedynczego spotkania terminu-->
                <div class="free-therms-list-item-card">
                </div>
            </li>
        </ul>
        </div>
    </main>
</div>
</body>
</html>
