<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>

<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <div class="row-table">
            <div class="column">
                <h2>Wyślij wiadomość do terapeuty </h2>
                <form action="#" th:action="@{/mail}"
                      method="post" class="mc-form" th:object="${mailDto}">
                    <label for="subject">Temat</label>
                    <input type="text" id="subject"
                           placeholder="tamat wiadomości" th:field="*{subject}">
                    <label for="body">Treść wiadomości</label>
                    <textarea id="body" rows="10" th:field="*{body}"></textarea>
                    <label for="from">e-mail kontaktowy (własny) </label>
                    <input type="email" id="from"
                           placeholder="mail własny" th:field="*{from}">
                    <label for="phone">telefon </label>
                    <input type="text" id="phone"
                           placeholder="telefon" th:field="*{phone}">
                    <button type="submit">Wyślij</button>
                </form>
            </div>
            <div class="column">
                <h2>Dane kontaktowe</h2>

                <div class="mar">
                    <h4>Ewa Górska</h4>
                    <p>ul. Fabryczna 6, 23-200 Kraśnik</p>
                    <p>tel (+48) 781 106 026</p>
                    <p>nr rachunku bankowego</p>
                    <p>BKO BP: 43 1020 3235 0000 5402 0134 8150</p>
                    <div class="flip-box2">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35820.36584225733!2d22.145472141848515!3d50.96185966370913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4722e900075911d3%3A0xc2f3fdd3b9d9bc3e!2sPsycholog%20Kra%C5%9Bnik.%20Gabinet%20psychoterapeutyczny-%20Ewa%20G%C3%B3rska.Mediator%20Kra%C5%9Bnik.%20Terapia%20par%20Kra%C5%9Bnik!5e0!3m2!1spl!2spl!4v1714930586311!5m2!1spl!2spl"
                                width="580" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
