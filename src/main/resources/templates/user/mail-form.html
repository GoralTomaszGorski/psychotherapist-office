<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>



<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj nowy rodzaj terapii/usługi</h2>
        <form action="#" th:action="@{/mail}" method="post" class="mc-form" th:object="${mailDto}">
            <label for="to">Do kogo</label>
            <input type="text" id="to" placeholder="mail" th:field="*{to}">
            <label for="body">Treść wiadomości</label>
            <textarea id="body" rows="10" th:field="*{body}"></textarea>
            <label for="subject">Temat </label>
            <input type="text" id="subject" placeholder="temat" th:field="*{subject}">
            <label for="from">mail własny </label>
            <input type="email" id="from" placeholder="mail własny" th:field="*{from}">
            <button type="submit">Dodaj</button>
        </form>
    </main>
</div>
</body>
</html>
