<!DOCTYPE html>
<!-- Dodana przestrzeń nazw th -->
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>


<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading" th:text="${heading}">Dodaj dane nowego Pacjenta</h2>
        <h4 class="list-heading" th:text="${description}">Dodaj dane nowego Pacjenta</h4>

        <!--suppress LanguageDetectionInspection -->
        <form action="" th:action="@{/user/dodaj-pacjenta}" method="post" class="mc-form" th:object="${patientDto}">
            <!-- dodawanie pacjenta -->
            <label for="nick">Nick  </label>
            <input type="text" id="nick" placeholder="np. Wiki23" th:field="*{nick}">
            <label for="name">Imię  </label>
            <input required type="text" id="name" placeholder="np. Adam" th:field="*{name}">
            <label for="surname">Nazwisko  </label>
            <input required type="text" id="surname" placeholder="np. Brzęczyszczykiewicz" th:field="*{surname}">
            <label for="telephone">Telefon </label>
            <input required type="text" id="telephone" placeholder="+48 606 215 111" th:field="*{telephone}">

            <label for="yearOfBrith">Rok urodzenia </label>
            <input type="text" id="yearOfBrith" placeholder="1988" th:field="*{yearOfBrith}">
            <button type="submit">Dodaj</button>
        </form>
    </main>
</div>
</body>
</html>
